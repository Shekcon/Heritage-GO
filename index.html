<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Héritage GO is the community for heritage lovers.">
    <link rel="apple-touch-icon" sizes="180x180" href="./static/ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./static/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./static/ico/favicon-16x16.png">
    <link rel="manifest" href="./static/ico/site.webmanifest">
    <link rel="mask-icon" href="./static/ico/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
    <title>Hérigate GO</title>

    <link rel="stylesheet" href="./static/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    
    <script src="./static/js/main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</head>
<body>
    <main>
        <header class="header header--border">
            <div class="header__left"></div>
            <div class="header__center">
                <div class="header__center__logo">
                    <img src="./static/img/logo_heritage_go.png" class="header__center__logo__img">
                </div>
                <div class="header__center__area">
                    <div class="header__center__area__text">
                        <h1 class="header__center__area__text__primary default-font">Hồ Chí Minh</h1>
                        <h2 class="header__center__area__text__secondary default-font">Vietnam</h2>
                    </div >
                    <div class="header__center__area__compassicon">
                        <i class="far fa-compass header__center__area__compassicon--spin"></i>
                    </div>
                </div>
            </div>
            <div class="header__right">
                <div class="header__right__login">
                    <button type="button" class="header__right__login__btn default-font" data-toggle="modal" data-target="#loginModal">
                        Log In
                    </button>
                <!-- Modal -->
                    <div class="modal fade bd-example-modal-lg" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" style="font-weight: bold" id="exampleModalLabel">Log in</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              </button>
                            </div>
                            <div class="modal-body" id="modal">              
                              <div>
                                <div>
                                  <input class="textbox-modal" required type="text" id="emailTextbox" onblur="blurEmail()"/>
                                  <label class="label-modal" id="emailLabel" focus="focusLabel">Email address</label>
                                </div>
                                <div>
                                  <input class="textbox-modal" required type="password" id="passwordTextbox" onblur="blurPassword()"/>
                                  <label class="label-modal" id="passwordLabel">Password</label>
                                  <i class="fas fa-lock" id="passwordIcon" style="position: relative; top: -35px; left: 650px" onclick="showPassword()"></i>
                                </div>
                              </div>
                              <div>
                              <input class="submit-modal" type="submit" value="Login"/>
                              </div>
                            </div>   
                          </div>
                        </div>
                    </div>   
                </div>                
            </div>
        </header>
    </main>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"></script>
    <script src="./static/js/heritagego-service.1.0.0.js"></script>
</body>
</html>
